<!DOCTYPE html>
<html>
  <head>
    <title>Capture</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Capture and Upload" />
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <h1>Capture</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div id="image_div" style="width: 100%">
            <video id="player" controls autoplay style="width: 100%"></video>
          </div>
          <div>
            <div class="mb-3">
              <button
                id="capture_image_button"
                type="button"
                class="btn btn-light px-2 m-3 btn-lg"
              >
                Capture Image
              </button>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div id="qrReader_div">
            <div id="qrReader" width="100%"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div>
            <canvas id="canvas_image" width="320px" height="240px"></canvas>
          </div>
        </div>
        <div class="col-md">
          <div id="qrContent" class="container"></div>
          <input type="hidden" id="qrContentFormat" />
          <input type="hidden" id="qrContentValue" />
          <input type="hidden" id="qrContentDate" />
          <input
            type="hidden"
            id="newOwner"
            value="6d49f57f-d70b-479e-a2ad-2445746e7793"
          />
          <canvas
            id="captured_qrcode_image"
            width="320px"
            height="240px"
          ></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">
        <button
          id="send_value_button"
          type="button"
          class="btn btn-light px-2 m-3 btn-lg"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="../js/capture.js"></script>
    <script type="module" src="../js/upload.js"></script>
  </body>
</html>
