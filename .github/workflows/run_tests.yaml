# https://medium.com/@chathula/how-to-set-up-a-ci-cd-pipeline-for-a-node-js-app-with-github-actions-2073201b0df6
name: Node Github CI
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: install nvm
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          echo "source $NVM_DIR/nvm.sh --install" >> "$HOME/.bash_profile"
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: npm install and test client
        shell: bash -l {0}
        working-directory: ./client
        run: |
          nvm install
          npm install pnpm
          pnpm install -f
          pnpm test:unit
        env:
          CI: true
      - name: npm install and test server
        shell: bash -l {0}
        working-directory: ./server
        run: |
          nvm install
          npm install pnpm
          pnpm install -f
          pnpm test
        env:
          CI: true
